<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles/styles.css">
        <title>Contact Us</title>
    </head>
<body class="bg-black">
    <!-- Navbar -->
    <nav class="fixed bg-transparent w-full z-20 top-0 start-0">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <h1 class="font-bold text-xl text-green-500">Al-Mukhlisin</h1>
                </h1>
            </div>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <div class="inline-flex rounded-full shadow hidden md:block border">
                    <div href="#"
                        class="inline-flex items-center px-6 py-2 text-base font-semibold text-[#2A8379] bg-[#A3FFA3] border border-transparent rounded-full cursor-pointer font-base transition-all hover:bg-gray-50">
                        Learn more
                    </div>
                </div>
                <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden hover:bg-gray-100 "
                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div id="navbar-sticky" class="hidden md:flex md:space-x-8 justify-between w-full md:w-auto md:order-1">
                <div class="flex items-center px-2 py-2 bg-green-100/50 md:rounded-full space-x-4 
                flex-col p-4 md:p-2 mt-4 font-medium bg-gray-100/50 backdrop-blur-md rtl:space-x-reverse md:flex-row md:mt-0 md:border 
                md:justify-center justify-start items-start md:items-center md:w-auto w-full">
                    <a href="index.html"
                        class="font-semibold text-white text-base px-3 py-1 rounded-full transition-all duration-200 hover:bg-green-300 ">
                        Home
                    </a>
                    <a href="about.html"
                        class="font-semibold text-white text-base px-3 py-1 rounded-full transition-all duration-200 hover:bg-green-300 ">
                        About
                    </a>
                    <a href="contact.html"
                        class="font-semibold text-green-500 bg-green-300 text-base px-3 py-1 rounded-full transition-all duration-200 hover:bg-green-300 ">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Main -->
    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-gradient-to-r from-green-700 to-emerald-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="text-white relative px-4 py-10 bg-green-400 shadow-lg sm:rounded-3xl sm:p-20">
    
                <div class="text-center pb-6">
                    <h1 class="text-3xl">Contact Us!</h1>
    
                    <p class="text-gray-300">
                        Fill up the form below to send us a message.
                    </p>
                </div>
    
                <form>
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Name" name="name">
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="email" placeholder="Email" name="email">
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Subject" name="_subject">
    
                    <textarea
                            class="shadow mb-4 min-h-0 appearance-none border rounded h-64 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Type your message here..." name="message" style="height: 121px;"></textarea>
    
                    <div class="flex justify-between">
                        <input
                            class="shadow bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" value="Send">
                        <input
                            class="shadow bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="reset">
                    </div>
    
                </form>
            </div>
        </div>
    </div>
    <!-- Main -->
</body>
</html>
